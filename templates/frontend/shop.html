{% extends "frontend/layout/main.html" %}

{% block title %}Shop - My Site{% endblock %}

{% block content %}

<div class="container my-4">
    <h4>Shop Products</h4>
    <div class="row mt-3  g-3">
        {% for product in products %}
        <div class="col-lg-3">
            <div class="card">
                {% if product.image %}
                <img src="{{product.image.url}}" alt="{{product.image}}">
                
                {% else %}
                <img src="https://th.bing.com/th/id/OIP.gV1cXI_SNBK_nU1yrE_hcwHaGp?rs=1pid=ImgDetMain" alt="https://th.bing.com/th/id/OIP.gV1cXI_SNBK_nU1yrE_hcwHaGp?rs=1&pid=ImgDetMain">

                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text"><strong>Price : </strong>{{product.price}}</p>
                    <a href="/product/{{product.id}}" class="btn btn-primary">View Product</a>
                    
                </div>
            </div>
        </div>
      
        {% endfor %}
    </div>
</div>
{% endblock %}
