{% extends "frontend/layout/main.html" %}

{% block title %}Home - My Site{% endblock %}

{% block content %}
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://i.pinimg.com/originals/84/8d/23/848d23f0875b5335a8bc521363d8b3a6.jpg" class="d-block w-100" style="height: 70vh; object-fit: cover;" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://th.bing.com/th/id/OIP.eUYQ-lqcdddt5hDnXtaV9wHaFY?rs=1&pid=ImgDetMain" class="d-block w-100" style="height: 70vh; object-fit: cover;" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://cdn.visordown.com/field/image/7523.jpg" class="d-block w-100" style="height: 70vh; object-fit: cover;" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://imgd.aeplcdn.com/600x337/bw/ec/34332/Honda-CBR650F-Rear-threequarter-126851.jpg?wm=2&q=75" class="d-block w-100" style="height: 70vh; object-fit: cover;" alt="...">
        </div><div class="carousel-item">
            <img src="https://www.motorcyclespecs.co.za/Gallery_A-L_16/honda-cbr650f-18-06.jpg" class="d-block w-100" style="height: 70vh; object-fit: cover;" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container my-4">
    <h4>Products</h4>
    <div class="row mt-3  g-3">
        {% for product in products %}
        <div class="col-lg-3">
            <div class="card">
                {% if product.image %}
                <img src="{{product.image.url}}" alt="{{product.image}}">
                
                {% else %}
                <img src="https://th.bing.com/th/id/OIP.gV1cXI_SNBK_nU1yrE_hcwHaGp?rs=1&pid=ImgDetMain" alt="https://th.bing.com/th/id/OIP.gV1cXI_SNBK_nU1yrE_hcwHaGp?rs=1&pid=ImgDetMain">

                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text"><strong>Prie : </strong>{{product.price}}</p>
                    <a href="/product/{{product.id}}" class="btn btn-primary">View Product</a>
                    
                    
                </div>
            </div>
        </div>
      
        {% endfor %}
    </div>
</div>
{% endblock %}
